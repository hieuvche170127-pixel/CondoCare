<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân - Apartment Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="loading" class="loading"><div class="spinner"></div></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar (giống dashboard) -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white"><i class="fas fa-building"></i> Dashboard</h4>
                        <small class="text-white-50" id="sidebarUserName"></small>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">
                                <i class="fas fa-tachometer-alt"></i> Tổng quan
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/profile">
                                <i class="fas fa-user"></i> Thông tin cá nhân
                            </a>
                        </li>
                        
                        <li class="nav-item mt-4">
                            <hr class="bg-light" style="opacity: 0.3;">
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="fas fa-arrow-left"></i> Về trang chủ
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i> Đăng xuất
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="fas fa-user"></i> Thông tin cá nhân</h1>
                </div>

                <!-- Alert Container -->
                <div id="alertContainer"></div>

                <!-- Profile Card -->
                <div class="row">
                    <div class="col-md-8">
                        <div class="card shadow">
                            <div class="card-header bg-primary text-white">
                                <h5 class="mb-0"><i class="fas fa-user-edit"></i> Cập nhật thông tin</h5>
                            </div>
                            <div class="card-body">
                                <form id="profileForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="fullName" class="form-label">Họ và tên *</label>
                                            <input type="text" class="form-control" id="fullName" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="email" class="form-label">Email *</label>
                                            <input type="email" class="form-control" id="email" required>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="phone" class="form-label">Số điện thoại *</label>
                                            <input type="text" class="form-control" id="phone" required 
                                                   pattern="[0-9]{10,11}">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="position" class="form-label">Vị trí</label>
                                            <input type="text" class="form-control" id="position" readonly>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="department" class="form-label">Phòng ban</label>
                                        <input type="text" class="form-control" id="department" readonly>
                                    </div>

                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Lưu thay đổi
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <!-- Change Password Card -->
                        <div class="card shadow">
                            <div class="card-header bg-warning text-white">
                                <h5 class="mb-0"><i class="fas fa-key"></i> Đổi mật khẩu</h5>
                            </div>
                            <div class="card-body">
                                <form id="changePasswordForm">
                                    <div class="mb-3">
                                        <label for="currentPassword" class="form-label">Mật khẩu hiện tại *</label>
                                        <input type="password" class="form-control" id="currentPassword" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">Mật khẩu mới *</label>
                                        <input type="password" class="form-control" id="newPassword" required minlength="6">
                                    </div>

                                    <div class="mb-3">
                                        <label for="confirmNewPassword" class="form-label">Xác nhận mật khẩu *</label>
                                        <input type="password" class="form-control" id="confirmNewPassword" required>
                                    </div>

                                    <button type="submit" class="btn btn-warning w-100">
                                        <i class="fas fa-key"></i> Đổi mật khẩu
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
