<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset mật khẩu - Apartment Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="loading" class="loading"><div class="spinner"></div></div>
    
    <div class="auth-container">
        <div class="auth-card card shadow-lg">
            <div class="card-body p-5">
                <div class="auth-header">
                    <h1><i class="fas fa-lock text-primary"></i></h1>
                    <h2>Reset mật khẩu</h2>
                    <p>Nhập mật khẩu mới của bạn</p>
                </div>

                <div id="alertContainer"></div>

                <form id="resetPasswordForm">
                    <input type="hidden" id="token">
                    
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Mật khẩu mới</label>
                        <input type="password" class="form-control" id="newPassword" required>
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-check"></i> Reset mật khẩu
                    </button>

                    <div class="text-center">
                        <a href="/login" class="text-muted"><i class="fas fa-arrow-left"></i> Về trang đăng nhập</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('token').value = urlParams.get('token') || '';

        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showAlert('Mật khẩu không khớp!', 'danger');
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        token: document.getElementById('token').value,
                        newPassword: newPassword,
                        confirmPassword: confirmPassword
                    })
                });
                
                const data = await response.text();
                
                if (response.ok) {
                    showAlert(data, 'success');
                    setTimeout(() => window.location.href = '/login', 2000);
                } else {
                    showAlert(data, 'danger');
                }
            } catch (error) {
                showAlert('Có lỗi xảy ra', 'danger');
            } finally {
                hideLoading();
            }
        });
    </script>
</body>
</html>
