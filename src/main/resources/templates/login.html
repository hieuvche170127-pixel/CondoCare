<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Apartment Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- Loading Spinner -->
<div id="loading" class="loading">
    <div class="spinner"></div>
</div>

<div class="auth-container">
    <div class="auth-card card shadow-lg">
        <div class="card-body p-5">
            <!-- Header -->
            <div class="auth-header">
                <h1><i class="fas fa-building text-primary"></i></h1>
                <h2>Đăng nhập</h2>
                <p>Vui lòng đăng nhập để tiếp tục</p>
            </div>

            <!-- Alert Container -->
            <div id="alertContainer"></div>

            <!-- Login Form -->
            <form id="loginForm">
                <!-- User Type Selection -->
                <div class="mb-3">
                    <label class="form-label">Loại tài khoản</label>
                    <div class="btn-group w-100" role="group">
                        <input type="radio" class="btn-check" name="userType" id="userTypeStaff" value="staff" checked>
                        <label class="btn btn-outline-primary" for="userTypeStaff">
                            <i class="fas fa-user-tie"></i> Nhân viên
                        </label>

                        <input type="radio" class="btn-check" name="userType" id="userTypeResident" value="resident">
                        <label class="btn btn-outline-primary" for="userTypeResident">
                            <i class="fas fa-user"></i> Cư dân
                        </label>
                    </div>
                </div>

                <!-- Username or Email -->
                <div class="mb-3">
                    <label for="usernameOrEmail" class="form-label">
                        <i class="fas fa-user"></i> Username hoặc Email
                    </label>
                    <input type="text" class="form-control" id="usernameOrEmail"
                           placeholder="Nhập username hoặc email" required>
                    <div class="invalid-feedback">Vui lòng nhập username hoặc email</div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password"
                               placeholder="Nhập password" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback">Vui lòng nhập password</div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Ghi nhớ đăng nhập
                        </label>
                    </div>
                    <a href="/forgot-password" class="text-decoration-none">Quên mật khẩu?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-sign-in-alt"></i> Đăng nhập
                </button>

                <!-- Register Link -->
                <div class="text-center">
                    <p class="text-muted">Chưa có tài khoản?
                        <a href="/register" class="text-primary fw-bold">Đăng ký ngay</a>
                    </p>
                </div>

                <!-- Back to Home -->
                <div class="text-center mt-3">
                    <a href="/" class="text-muted">
                        <i class="fas fa-arrow-left"></i> Về trang chủ
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/common.js"></script>
<script>
    // Redirect nếu đã đăng nhập
    redirectIfLoggedIn();

    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
        const password = document.getElementById('password');
        const icon = this.querySelector('i');

        if (password.type === 'password') {
            password.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            password.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        // Clear previous validation
        this.classList.remove('was-validated');

        // Get form values
        const usernameOrEmail = document.getElementById('usernameOrEmail').value.trim();
        const password = document.getElementById('password').value;
        const userType = document.querySelector('input[name="userType"]:checked').value;

        // Validate
        if (!usernameOrEmail || !password) {
            this.classList.add('was-validated');
            return;
        }

        // Show loading
        showLoading();

        try {
            // Call login API
            const response = await fetch(`${API_BASE_URL}/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    usernameOrEmail: usernameOrEmail,
                    password: password,
                    userType: userType
                })
            });

            hideLoading();

            if (response.ok) {
                const data = await response.json();

                // Lưu token và user info
                saveToken(data.token);
                saveUserInfo({
                    id: data.id,
                    username: data.username,
                    email: data.email,
                    fullName: data.fullName,
                    role: data.role,
                    userType: data.userType
                });

                // Show success message
                showAlert('Đăng nhập thành công! Đang chuyển hướng...', 'success');

                // Redirect sau 1 giây
                setTimeout(() => {
                    if (userType === 'staff') {
                        window.location.href = '/dashboard';
                    } else {
                        window.location.href = '/resident-dashboard';
                    }
                }, 1000);

            } else {
                // Login thất bại
                const errorText = await response.text();
                showAlert(errorText || 'Đăng nhập thất bại. Vui lòng kiểm tra lại thông tin.', 'danger');
            }
        } catch (error) {
            hideLoading();
            console.error('Login error:', error);
            showAlert('Có lỗi xảy ra. Vui lòng thử lại sau.', 'danger');
        }
    });
</script>
</body>
</html>
