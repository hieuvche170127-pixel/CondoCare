<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Apartment Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="loading" class="loading"><div class="spinner"></div></div>
    
    <div class="auth-container">
        <div class="auth-card card shadow-lg">
            <div class="card-body p-5">
                <div class="auth-header">
                    <h1><i class="fas fa-key text-primary"></i></h1>
                    <h2>Quên mật khẩu</h2>
                    <p>Nhập email để nhận link reset password</p>
                </div>

                <div id="alertContainer"></div>

                <form id="forgotPasswordForm">
                    <div class="mb-3">
                        <label class="form-label">Loại tài khoản</label>
                        <div class="btn-group w-100" role="group">
                            <input type="radio" class="btn-check" name="userType" value="staff" checked id="staff">
                            <label class="btn btn-outline-primary" for="staff">Nhân viên</label>
                            <input type="radio" class="btn-check" name="userType" value="resident" id="resident">
                            <label class="btn btn-outline-primary" for="resident">Cư dân</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-paper-plane"></i> Gửi link reset
                    </button>

                    <div class="text-center">
                        <a href="/login" class="text-muted"><i class="fas fa-arrow-left"></i> Về trang đăng nhập</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/common.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        userType: document.querySelector('input[name="userType"]:checked').value
                    })
                });
                
                const data = await response.text();
                showAlert(data, response.ok ? 'success' : 'danger');
            } catch (error) {
                showAlert('Có lỗi xảy ra', 'danger');
            } finally {
                hideLoading();
            }
        });
    </script>
</body>
</html>
