<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buildings - ApartmentPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/globals.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-light">
<div id="sidebar-placeholder"></div>

<main style="padding-left: 260px;" class="p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Buildings</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#buildingModal" onclick="prepareModal('add')">+ Add Building</button>
    </div>

    <!-- Search -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="input-group">
                <span class="input-group-text"><i data-lucide="search"></i></span>
                <input type="text" id="searchInput" class="form-control" placeholder="Search buildings...">
            </div>
        </div>
    </div>

    <!-- Buildings Grid -->
    <div class="row g-4" id="buildingsGrid"></div>

    <!-- No results -->
    <div id="noResults" class="text-center py-5 d-none">
        <i data-lucide="building-2" class="fs-1 text-muted"></i>
        <h5>No buildings found</h5>
    </div>

    <!-- Modal for Add/Edit -->
    <div class="modal fade" id="buildingModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add New Building</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="buildingForm">
                        <input type="hidden" id="bldId">
                        <div class="mb-3">
                            <label for="name" class="form-label">Building Name</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" id="address" class="form-control" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="totalFloors" class="form-label">Total Floors</label>
                                <input type="number" id="totalFloors" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="totalApartments" class="form-label">Total Apartments</label>
                                <input type="number" id="totalApartments" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" class="form-control" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveBuilding()">Save</button>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../data.js"></script>
<script>
    lucide.createIcons();
    fetch('../sidebar.html').then(r => r.text()).then(html => document.getElementById('sidebar-placeholder').innerHTML = html);

    let currentEditId = null;

    function prepareModal(mode, bld = null) {
      document.getElementById('modalTitle').textContent = mode === 'add' ? 'Add New Building' : 'Edit Building';
      currentEditId = mode === 'add' ? null : bld.id;
      document.getElementById('name').value = bld ? bld.name : '';
      document.getElementById('address').value = bld ? bld.address : '';
      document.getElementById('totalFloors').value = bld ? bld.totalFloors : '';
      document.getElementById('totalApartments').value = bld ? bld.totalApartments : '';
      document.getElementById('description').value = bld ? bld.description : '';
    }

    function saveBuilding() {
      const formData = {
        name: document.getElementById('name').value,
        address: document.getElementById('address').value,
        totalFloors: parseInt(document.getElementById('totalFloors').value),
        totalApartments: parseInt(document.getElementById('totalApartments').value),
        description: document.getElementById('description').value
      };
      if (currentEditId) {
        const index = buildings.findIndex(b => b.id === currentEditId);
        buildings[index] = { ...buildings[index], ...formData, updatedAt: new Date().toISOString().slice(0,10) };
      } else {
        formData.id = 'B' + Date.now().toString().slice(-3);
        formData.createdAt = new Date().toISOString().slice(0,10);
        formData.updatedAt = formData.createdAt;
        buildings.push(formData);
      }
      saveData('buildings', buildings);
      renderBuildings();
      bootstrap.Modal.getInstance(document.getElementById('buildingModal')).hide();
    }

    function deleteBuilding(id) {
      if (confirm('Xác nhận xóa?')) {
        buildings = buildings.filter(b => b.id !== id);
        saveData('buildings', buildings);
        renderBuildings();
      }
    }

    function renderBuildings() {
      const grid = document.getElementById('buildingsGrid');
      grid.innerHTML = '';
      const search = document.getElementById('searchInput').value.toLowerCase();
      let filtered = buildings.filter(b => b.name.toLowerCase().includes(search) || b.address.toLowerCase().includes(search));

      if (filtered.length === 0) {
        document.getElementById('noResults').classList.remove('d-none');
      } else {
        document.getElementById('noResults').classList.add('d-none');
        filtered.forEach(b => {
          const apts = getApartmentsByBuildingId(b.id);
          const occupied = apts.filter(a => a.status === 'OCCUPIED').length;
          const available = apts.filter(a => a.status === 'AVAILABLE').length;
          const maint = apts.filter(a => a.status === 'MAINTENANCE').length;
          const total = apts.length;
          const occupancyPct = total > 0 ? Math.round(occupied / total * 100) : 0;
          const card = `
            <div class="col">
              <div class="card h-100">
                <div class="card-header d-flex justify-content-between align-items-start">
                  <div class="d-flex align-items-center gap-3">
                    <div class="bg-primary-subtle rounded p-2">
                      <i data-lucide="building-2" class="text-primary"></i>
                    </div>
                    <div>
                      <h5>${b.name}</h5>
                      <small class="text-muted">${b.address}</small>
                    </div>
                  </div>
                  <div class="dropdown">
                    <button class="btn btn-sm btn-link" data-bs-toggle="dropdown"><i data-lucide="more-horizontal"></i></button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="detail.html?id=${b.id}">View Details</a></li>
                      <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#buildingModal" onclick="prepareModal('edit', buildings.find(b => b.id === '${b.id}'))">Edit</a></li>
                      <li><a class="dropdown-item text-danger" onclick="deleteBuilding('${b.id}')">Delete</a></li>
                    </ul>
                  </div>
                </div>
                <div class="card-body">
                  <div class="row mb-3">
                    <div class="col-6"><small>Floors:</small> <strong>${b.totalFloors}</strong></div>
                    <div class="col-6"><small>Units:</small> <strong>${b.totalApartments}</strong></div>
                  </div>
                  <small>Occupancy: <span class="badge bg-success-subtle text-success-emphasis">${occupancyPct}%</span></small>
                  <div class="progress mt-2 mb-3" style="height: 8px;">
                    <div class="progress-bar bg-success" style="width: ${occupancyPct}%"></div>
                  </div>
                  <div class="d-flex justify-content-between small text-muted">
                    <span>Occupied: ${occupied}</span>
                    <span>Available: ${available}</span>
                  </div>
                  <a href="detail.html?id=${b.id}" class="btn btn-outline-primary w-100 mt-3">View Details</a>
                </div>
              </div>
            </div>
          `;
          grid.innerHTML += card;
        });
      }
    }

    renderBuildings();
    document.getElementById('searchInput').addEventListener('input', renderBuildings);
</script>
</body>
</html>
