<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Đăng ký - ApartmentPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="../css/globals.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border: 1px solid #dee2e6; }
        .input-group-text { cursor: pointer; background: white; }
        .error-alert { display: none; }
    </style>
</head>
<body class="d-flex min-vh-100 align-items-center justify-content-center p-4">

<div class="w-100" style="max-width: 420px;">
    <!-- Logo -->
    <div class="d-flex align-items-center justify-content-center gap-3 mb-4">
        <div class="bg-primary-subtle rounded d-flex align-items-center justify-content-center" style="width: 48px; height: 48px;">
            <i data-lucide="building-2" class="text-primary" style="width: 28px; height: 28px;"></i>
        </div>
        <div>
            <h1 class="h3 fw-bold mb-0">ApartmentPro</h1>
            <p class="text-muted small mb-0">Quản lý tòa nhà</p>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header text-center bg-white">
            <h2 class="h4 mb-1">Tạo tài khoản</h2>
            <p class="text-muted small mb-0">Đăng ký với vai trò cư dân</p>
        </div>

        <div class="card-body">
            <form id="registerForm">
                <div id="errorAlert" class="alert alert-danger error-alert" role="alert"></div>

                <div class="mb-3">
                    <label for="fullName" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên" required>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="username" placeholder="Chọn tên đăng nhập" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="your@email.com">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Số điện thoại</label>
                        <input type="tel" class="form-control" id="phone" placeholder="0901234567">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Vai trò</label>
                    <select class="form-select" id="role" required>
                        <option value="" disabled selected>Chọn vai trò</option>
                        <option value="R_RES">Cư dân (Resident)</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Tạo mật khẩu" required>
                        <span class="input-group-text" id="togglePassword">
                <i data-lucide="eye" id="eyeIcon"></i>
              </span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Nhập lại mật khẩu" required>
                </div>

                <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                    <span id="btnText">Tạo tài khoản</span>
                    <span id="loadingSpinner" class="spinner-border spinner-border-sm d-none"></span>
                </button>
            </form>
        </div>

        <div class="card-footer bg-white text-center">
            <p class="small text-muted mb-0">
                Đã có tài khoản? <a href="login.html" class="text-primary text-decoration-none">Đăng nhập</a>
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    lucide.createIcons();

    // Toggle password
    document.getElementById('togglePassword').addEventListener('click', () => {
      const pw = document.getElementById('password');
      const icon = document.getElementById('eyeIcon');
      pw.type = pw.type === 'password' ? 'text' : 'password';
      icon.setAttribute('data-lucide', pw.type === 'text' ? 'eye-off' : 'eye');
      lucide.createIcons();
    });

    // Form submit
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const errorAlert = document.getElementById('errorAlert');
      errorAlert.style.display = 'none';

      const pw = document.getElementById('password').value;
      const confirmPw = document.getElementById('confirmPassword').value;

      if (pw !== confirmPw) {
        errorAlert.textContent = "Mật khẩu xác nhận không khớp";
        errorAlert.style.display = 'block';
        return;
      }

      if (pw.length < 6) {
        errorAlert.textContent = "Mật khẩu phải ít nhất 6 ký tự";
        errorAlert.style.display = 'block';
        return;
      }

      // Simulate loading
      const btnText = document.getElementById('btnText');
      const spinner = document.getElementById('loadingSpinner');
      const submitBtn = document.getElementById('submitBtn');
      btnText.classList.add('d-none');
      spinner.classList.remove('d-none');
      submitBtn.disabled = true;

      setTimeout(() => {
        // Mock register → lưu user giả vào localStorage
        const newUser = {
          id: "USR" + Date.now(),
          username: document.getElementById('username').value.trim(),
          fullName: document.getElementById('fullName').value.trim(),
          email: document.getElementById('email').value.trim() || null,
          phone: document.getElementById('phone').value.trim(),
          role: "Resident",
          roleId: "R_RES"
        };

        localStorage.setItem('currentUser', JSON.stringify(newUser));
        window.location.href = "dashboard/dashboard.html"; // điều hướng về dashboard

      }, 1200);
    });
</script>
</body>
</html>
