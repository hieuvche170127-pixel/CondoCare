<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Đăng nhập - ApartmentPro</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/globals.css" rel="stylesheet">
    <!-- Lucide icons (thay thế cho lucide-react) -->
    <script src="https://unpkg.com/lucide@latest"></script>


    <style>
        body { background-color: #f8f9fa; }
        .card { border: 1px solid #dee2e6; }
        .input-group-text { cursor: pointer; background: white; }
        .error-alert { display: none; }
    </style>
</head>
<body class="d-flex min-vh-100 align-items-center justify-content-center p-4">

<div class="w-100" style="max-width: 420px;">
    <!-- Logo -->
    <div class="d-flex align-items-center justify-content-center gap-3 mb-4">
        <div class="bg-primary-subtle rounded d-flex align-items-center justify-content-center" style="width: 48px; height: 48px;">
            <i data-lucide="building-2" class="text-primary" style="width: 28px; height: 28px;"></i>
        </div>
        <div>
            <h1 class="h3 fw-bold mb-0">ApartmentPro</h1>
            <p class="text-muted small mb-0">Quản lý tòa nhà</p>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header text-center bg-white">
            <h2 class="h4 mb-1">Chào mừng trở lại</h2>
            <p class="text-muted small mb-0">Đăng nhập để tiếp tục</p>
        </div>

        <div class="card-body">
            <form id="loginForm" class="space-y-4">
                <!-- Error message -->
                <div id="errorAlert" class="alert alert-danger error-alert" role="alert"></div>

                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" required autocomplete="username">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required autocomplete="current-password">
                        <span class="input-group-text" id="togglePassword">
                <i data-lucide="eye" id="eyeIcon"></i>
              </span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                    <span id="btnText">Đăng nhập</span>
                    <span id="loadingSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                </button>
            </form>
        </div>

        <div class="card-footer bg-white text-center">
            <p class="small text-muted mb-3">
                Chưa có tài khoản? <a href="register.html" class="text-primary text-decoration-none">Đăng ký</a>
            </p>

            <div class="alert alert-info small mb-0">
                <p class="mb-2 fw-bold">Tài khoản demo:</p>
                <div class="text-start">
                    <div>Admin: <strong>admin / 123456</strong></div>
                    <div>Manager: <strong>manager / 123456</strong></div>
                    <div>Staff: <strong>staff01 / 123456</strong></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS + Lucide icons init -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    lucide.createIcons();

    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      eyeIcon.setAttribute('data-lucide', type === 'text' ? 'eye-off' : 'eye');
      lucide.createIcons(); // refresh icon
    });

    // Mock login logic (dùng localStorage thay auth context)
    const mockUsers = [
      { username: "admin", password: "123456", fullName: "System Admin", role: "Admin", roleId: "R_ADMIN" },
      { username: "manager", password: "123456", fullName: "Building Manager", role: "Manager", roleId: "R_MGR" },
      { username: "staff01", password: "123456", fullName: "Le Thi Le Tan", role: "Staff", roleId: "R_STAFF" },
      // thêm các user khác nếu cần
    ];

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const errorAlert = document.getElementById('errorAlert');
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const spinner = document.getElementById('loadingSpinner');

      errorAlert.style.display = 'none';
      errorAlert.classList.remove('show');
      btnText.classList.add('d-none');
      spinner.classList.remove('d-none');
      submitBtn.disabled = true;

      // Simulate delay
      setTimeout(() => {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        const user = mockUsers.find(u => u.username === username && u.password === password);

        if (user) {
          // Lưu thông tin user vào localStorage
          localStorage.setItem('currentUser', JSON.stringify({
            id: "U" + Math.floor(Math.random()*10000),
            username: user.username,
            fullName: user.fullName,
            role: user.role,
            roleId: user.roleId
          }));
          window.location.href = "dashboard/dashboard.html"; // thay bằng đường dẫn thực của bạn
        } else {
          errorAlert.textContent = "Tên đăng nhập hoặc mật khẩu không đúng";
          errorAlert.style.display = 'block';
          errorAlert.classList.add('show');
        }

        btnText.classList.remove('d-none');
        spinner.classList.add('d-none');
        submitBtn.disabled = false;
      }, 1000);
    });
</script>
</body>
</html>
